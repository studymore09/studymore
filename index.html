<!DOCTYPE html>
<html>
<head>
    <title>Form Pendaftaran</title>
    <style>
        /* Tambahkan gaya CSS di sini */
    </style>
</head>
<body>
    <h1>Form Pendaftaran</h1>
    <form id="registrationForm">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="nohp">No HP:</label><br>
        <input type="tel" id="nohp" name="nohp" required><br>
        
        <label for="kelas">Kelas:</label><br>
        <input type="text" id="kelas" name="kelas" required><br>
        
        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" required></textarea><br>
        
        <label for="minat">Minat:</label><br>
        <input type="text" id="minat" name="minat" required><br>
        
        <button type="submit">Daftar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
